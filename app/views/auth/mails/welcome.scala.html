@(appName: String, name: String, link: String)(implicit messages: Messages)
<html>
<head><meta charset="utf-8"></head>
<body>
        <p>@Messages("mail.welcome.hello", name)</p>
        <p>@Messages("mail.welcome.instructions")</p>
        <a href="@link">@link</a>
        <p>@Messages("mail.welcome.endInstructions", appName)</p>
  </br>
  <p>Thanks,</p>
  <p>  The @appName team</p>
</body>
</html>
